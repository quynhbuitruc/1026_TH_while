<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <script>
        let number = Number(prompt("Nhập số"))
        let sum = 0
        while (number != -1) {
            alert(number)
            sum += number
            console.log(sum)
            alert("Tổng các số đã được nhập trước đó là:" + sum)
        }
    </script>
</body>

</html>
